development:
  secret_key_base: <%= ENV["SECRET_KEY_BASE"] %>
  cas_url: <%= ENV["CAS_URL"] %>
  roles_host: <%= ENV["ROLES_HOST"] %>
  roles_user: <%= ENV["ROLES_USER"] %>
  roles_password: <%= ENV["ROLES_PASSWORD"] %>
  dynamodb_region: <%= ENV["DYNAMODB_REGION"] %>
  dynamodb_access_key: <%= ENV["DYNAMODB_AWS_ACCESS_KEY"] %>
  dynamodb_secret_key: <%= ENV["DYNAMODB_AWS_SECRET_KEY"] %>
  dynamodb_message_receipt_table: <%= ENV["DYNAMODB_MESSAGE_RECEIPT_TABLE"] %>
  smtp_address: <%= ENV["SMTP_ADDRESS"] %>
  smtp_port: <%= ENV["SMTP_PORT"] %>
  smtp_domain: <%= ENV["SMTP_DOMAIN"] %>
  smtp_username: <%= ENV["SMTP_USERNAME"] %>
  smtp_password: <%= ENV["SMTP_PASSWORD"] %>

